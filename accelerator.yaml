        - text: 'Jupyter (ML Notebooks & Experimentation)'
          value: selected
      defaultValue: selected
      dependsOn:
        name: "#mlPlatformType == 'notebook'"
        value: true

    - name: jupyterAuthUsername
      inputType: text
