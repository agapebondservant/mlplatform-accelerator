accelerator:
  displayName: ML Platform Starter
  description: Wizard for configuring the components of an MLOps platform on TAP. Here, you can autogenerate the configuration that you need for one or more platforms that are essential for your ML environment. Use it to build Data Sources platforms, Data Preprocessing platforms, ML Training platforms, ML Governance platforms, ML Observability platforms, ML Deployment & Serving platforms, and ML Notebook & Experimentation platforms.
  iconUrl: https://cdn-icons-png.flaticon.com/512/7364/7364323.png
  tags:
    - "ML"
    - "AI"
    - "machinelearning"
    - "datascience"
    - "MLOps"
    - "artificialintelligence"
    - "pipeline"
    - "GitOps"
    - "platform"
#  imports:
#    - name: airflow-fragment
  options:
    - name: mlPlatformType
      inputType: select
      label: Type of ML Platform
      choices:
        - value: "none"
          text: ""
        - value: "datasource"
          text: Data Sources
        - value: "dataprocess"
          text: Data Preprocessing
        - value: "training"
          text: ML Training
        - value: "governance"
          text: ML Governance
        - value: "observability"
          text: ML Observability
        - value: "serving"
          text: ML Deployment and Serving
        - value: "notebook"
          text: ML Notebook and Experimentation
      defaultValue: "none"
      required: true


    - name: POSTGRES
      inputType: radio
      display: true
      choices:
        - text: 'Postgres (Data Sources / Data Preprocessing)'
          value: selected
      defaultValue: selected
      dependsOn:
        name: "#mlPlatformType == 'datasource'"
        value: true
    - name: postgresAuthUsername
      inputType: text
      display: true
      label: 'postgresAuth.username'
      defaultValue: 'pgadmin'
      dependsOn:
        name: POSTGRES
        value: selected
    - name: postgresAuthPassword
      inputType: text
      display: true
      label: 'postgresAuth.password'
      defaultValue: 'changeme'
      dependsOn:
        name: POSTGRES
        value: selected


    - name: AIRFLOW
      inputType: radio
      display: true
      choices:
        - text: 'Airflow (Data Preprocessing / ML Training)'
          value: selected
      defaultValue: selected
      dependsOn:
        name: "#mlPlatformType == 'dataprocess'"
        value: true
    - name: airflowAuthUsername
      inputType: text
      display: true
      label: 'airflowAuth.username'
      defaultValue: 'admin'
      dependsOn:
        name: AIRFLOW
        value: selected
    - name: airflowAuthPassword
      inputType: text
      display: true
      label: 'airflowAuth.password'
      defaultValue: 'admin'
      dependsOn:
        name: AIRFLOW
        value: selected


    - name: MLFLOW
      inputType: radio
      display: true
      choices:
        - text: 'MLflow (ML Training)'
          value: selected
      defaultValue: selected
      dependsOn:
        name: "#mlPlatformType == 'training'"
        value: true
    - name: mlflowAuthUsername
      inputType: text
      display: true
      label: 'mlflowAuth.username'
      defaultValue: 'admin'
      dependsOn:
        name: MLFLOW
        value: selected
    - name: mlflowAuthPassword
      inputType: text
      display: true
      label: 'mlflowAuth.password'
      defaultValue: 'admin'
      dependsOn:
        name: MLFLOW
        value: selected


    - name: DATAHUB
      inputType: radio
      display: true
      choices:
        - text: 'Datahub (Data / ML Governance)'
          value: selected
      defaultValue: selected
      dependsOn:
        name: "#mlPlatformType == 'governance'"
        value: true
    - name: datahubAuthUsername
      inputType: text
      display: true
      label: 'datahubAuth.username'
      defaultValue: 'admin'
      dependsOn:
        name: DATAHUB
        value: selected
    - name: datahubAuthPassword
      inputType: text
      display: true
      label: 'datahubAuth.password'
      defaultValue: 'admin'
      dependsOn:
        name: DATAHUB
        value: selected


    - name: EVIDENTLY
      inputType: radio
      display: true
      choices:
        - text: 'Evidently (ML Monitoring & Observability)'
          value: selected
      defaultValue: selected
      dependsOn:
        name: "#mlPlatformType == 'observability'"
        value: true
    - name: evidentlyAuthUsername
      inputType: text
      display: true
      label: 'evidentlyAuth.username'
      defaultValue: 'admin'
      dependsOn:
        name: EVIDENTLY
        value: selected
    - name: evidentlyAuthPassword
      inputType: text
      display: true
      label: 'evidentlyAuth.password'
      defaultValue: 'admin'
      dependsOn:
        name: EVIDENTLY
        value: selected


    - name: ARGOCD
      inputType: radio
      display: true
      choices:
        - text: 'Argo CD (ML / App Deployment)'
          value: selected
      defaultValue: selected
      dependsOn:
        name: "#mlPlatformType == 'serving'"
        value: true
    - name: argocdAuthUsername
      inputType: text
      display: true
      label: 'argocdAuth.username'
      defaultValue: 'admin'
      dependsOn:
        name: ARGOCD
        value: selected
    - name: argocdAuthPassword
      inputType: text
