      display: true
      label: 'mlflowAuth.username'
      defaultValue: 'admin'
      dependsOn:
        name: MLFLOW
        value: true
    - name: mlflowAuthPassword
      inputType: text
      display: true
      label: 'mlflowAuth.password'
      defaultValue: 'admin'
      dependsOn:
        name: MLFLOW
        value: true


    - name: governance
      dataType: boolean
      inputType: checkbox
      label: 'ML Governance Platform'


    - name: DATAHUB
      dataType: boolean
      label: 'DataHub'
      dependsOn:
        name: governance
        value: true
    - name: datahubAuthUsername
      inputType: text
      display: true
      label: 'datahubAuth.username'
      defaultValue: 'admin'
