accelerator:
  displayName: ML Platform Starter
  description: Wizard for configuring the components of an MLOps platform on TAP. Here, you can autogenerate the configuration that you need for one or more platforms that are essential for your ML environment. Use it to build Data Sources platforms, Data Preprocessing platforms, ML Training platforms, ML Governance platforms, ML Observability platforms, ML Deployment & Serving platforms, and ML Notebook & Experimentation platforms.
  iconUrl: https://cdn-icons-png.flaticon.com/512/7364/7364323.png
  tags:
    - "ML"
    - "AI"
    - "machinelearning"
    - "datascience"
    - "MLOps"
    - "artificialintelligence"
    - "pipeline"
    - "GitOps"
    - "platform"
#  imports:
#    - name: airflow-fragment
  options:
    - name: datasource
      dataType: boolean
      inputType: checkbox
      label: 'Data Sources Platform'
    - name: dataprocess
      dataType: boolean
      inputType: checkbox
      label: 'Data Preprocessing Platform'
    - name: training
      dataType: boolean
      inputType: checkbox
      label: 'ML Training Platform'
    - name: governance
      dataType: boolean
      inputType: checkbox
      label: 'ML Governance Platform'
    - name: observability
      dataType: boolean
      inputType: checkbox
      label: 'ML Observability Platform'
    - name: serving
      dataType: boolean
      inputType: checkbox
      label: 'ML Deployment and Serving Platform'
    - name: notebook
      dataType: boolean
      inputType: checkbox
      label: 'ML Notebook and Experimentation Platform'

    - name: POSTGRES
      inputType: radio
      display: true
      choices:
        - text: 'Postgres (Data Sources / Data Preprocessing)'
          value: doc
      defaultValue: doc
      dependsOn:
        name: datasource
        value: true
    - name: postgresAuthUsername
      inputType: text
      display: true
      label: 'postgresAuth.username'
      defaultValue: 'pgadmin'
      dependsOn:
        name: datasource
        value: true
    - name: postgresAuthPassword
      inputType: text
      display: true
      label: 'postgresAuth.password'
      defaultValue: 'changeme'
      dependsOn:
        name: datasource
        value: true

    - name: AIRFLOW
      inputType: radio
      display: true
      choices:
        - text: 'Airflow (Data Preprocessing / ML Training)'
          value: doc
      defaultValue: doc
      dependsOn:
        name: dataprocess
        value: true
    - name: airflowAuthUsername
      inputType: text
      display: true
      label: 'airflowAuth.username'
      defaultValue: 'admin'
      dependsOn:
        name: dataprocess
        value: true
    - name: airflowAuthPassword
      inputType: text
      display: true
      label: 'airflowAuth.password'
      defaultValue: 'admin'
      dependsOn:
        name: dataprocess
        value: true

    - name: MLFLOW
      inputType: radio
      display: true
      choices:
        - text: 'MLflow (Data Preprocessing / ML Training)'
          value: doc
      defaultValue: doc
      dependsOn:
        name: training
        value: true
    - name: mlflowAuthUsername
      inputType: text
      display: true
      label: 'mlflowAuth.username'
      defaultValue: 'admin'
      dependsOn:
        name: training
        value: true
    - name: mlflowAuthPassword
      inputType: text
      display: true
      label: 'mlflowAuth.password'
      defaultValue: 'admin'
      dependsOn:
        name: training
        value: true

    - name: DATAHUB
      inputType: radio
      display: true
      choices:
        - text: 'DataHub (ML Governance)'
          value: doc
      defaultValue: doc
      dependsOn:
        name: governance
        value: true
    - name: datahubAuthUsername
      inputType: text
      display: true
      label: 'datahubAuth.username'
      defaultValue: 'admin'
      dependsOn:
        name: governance
        value: true
    - name: datahubAuthPassword
      inputType: text
      display: true
      label: 'datahubAuth.password'
      defaultValue: 'admin'
      dependsOn:
        name: governance
        value: true

    - name: EVIDENTLY
      inputType: radio
      display: true
      choices:
        - text: 'Evidently (ML Observability)'
          value: doc
      defaultValue: doc
      dependsOn:
        name: observability
        value: true
    - name: evidentlyAuthUsername
      inputType: text
      display: true
      label: 'evidentlyAuth.username'
      defaultValue: 'admin'
      dependsOn:
        name: observability
        value: true
    - name: evidentlyAuthPassword
      inputType: text
      display: true
      label: 'evidentlyAuth.password'
      defaultValue: 'admin'
      dependsOn:
        name: observability
        value: true

    - name: ARGOCD
      inputType: radio
      display: true
      choices:
        - text: 'Argo CD (ML Deployment and Serving)'
          value: doc
      defaultValue: doc
      dependsOn:
        name: serving
        value: true
    - name: argocdAuthUsername
      inputType: text
      display: true
      label: 'argocdAuth.username'
      defaultValue: 'admin'
      dependsOn:
        name: serving
        value: true
    - name: argocdAuthPassword
      inputType: text
      display: true
      label: 'argocdAuth.password'
      defaultValue: 'admin'
      dependsOn:
        name: serving
        value: true

    - name: JUPYTER
      inputType: radio
      display: true
      choices:
        - text: 'JupyterHub (ML Notebooks and Experimentation)'
          value: doc
      defaultValue: doc
      dependsOn:
        name: notebook
        value: true
    - name: jupyterAuthUsername
      inputType: text
      display: true
      label: 'jupyterAuth.username'
      defaultValue: 'admin'
      dependsOn:
        name: notebook
        value: true
    - name: jupyterAuthPassword
      inputType: text
      display: true
      label: 'jupyterAuth.password'
      defaultValue: 'admin'
      dependsOn:
        name: notebook
        value: true
engine:
  type: Merge
  sources:
    - type: Chain
      transformations:
        - type: Include
          patterns: [ 'resources/values-overrides.yaml' ]
